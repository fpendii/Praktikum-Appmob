<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tutorial"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail buku <ion-text color="danger">(Nurependi_2201301183)</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngFor="let tutorial of tutorialdetail">
    <img alt="Silhouette of mountains" src="{{images}}?sig={{tutorial.id}}" />
    <ion-card-header>
      <ion-card-title>{{tutorial.title}}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{tutorial.description}}
    </ion-card-content>
    <ion-button [routerLink]="['/buku/',tutorial.id]" routerLinkActive="router-link-active">
      <ion-grid>
        <ion-row>
          <ion-col><ion-icon name="book-outline"></ion-icon></ion-col>
          <ion-col>Open Book</ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-card>

</ion-content>
