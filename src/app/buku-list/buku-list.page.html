<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>List Buku <ion-text color="danger">(Nurependi_2201301183)</ion-text></ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" routerLink="/buku-tambah">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List Buku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list>
      <ion-item-sliding *ngFor="let buku_value of buku">
        <ion-card-header>
          <ion-card-title>{{buku_value.judul}}</ion-card-title>
          <ion-card-subtitle>{{buku_value.penulis}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{buku_value.deskripsi}}
          <ion-buttons>
            <ion-button color="primary" routerLink="/buku-list">
              <ion-grid>
                <ion-row>
                  <ion-col><ion-icon name="book-outline"></ion-icon></ion-col>
                  <ion-col size="8">Open Book</ion-col>
                </ion-row>
              </ion-grid>
            </ion-button>

          </ion-buttons>
        </ion-card-content>

      </ion-item-sliding>
    </ion-list>
</ion-content>
