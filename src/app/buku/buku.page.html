<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tutorial"></ion-back-button>
    </ion-buttons>
    <ion-title>Buku {{title}} <ion-text color="danger">(Nurependi_2201301183)</ion-text></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">buku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
      <ion-card-subtitle>{{description}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{content}}
    </ion-card-content>
  </ion-card>
</ion-content>
